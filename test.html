<!DOCTYPE html>

<html>
    <head>
        <script>
           function validation(){

            var result = document.getElementById('Vehicle');

            if(result.checked == true){
                document.getElementById('result').innerHTML = 'Done';
            }else{
                document.getElementById('result').innerHTML = "There is something to fulfill";
                
            }
           }
            

        </script>
        
    </head>

    <body>

        <form action="" method="post" onsubmit="validation()" name="form">
            Enter first name: <input type="checkbox" id="Vehicle" value="car" name="vehicle">
            <input type="submit" value="submit"> 

            <p id="result"></p>
        </form>
        
    </body>
</html>
