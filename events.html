<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript Events</title>
    </head>

    <body>
        <script type="text/JavaScript" language="JavaScript">

            function clickEvent(){
                alert("The browser loaded all the content of the web page!");
                document.write("Hello All, This is your first JavaScript Event");
            }
        </script>
        
        <h1>JavaScript Events</h1>
        <form>
        <input type="button" value="Click to see what happen" onload="clickEvent()">
        </form>
    </body>
</html>
